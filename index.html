<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="section">
      <article class="firstArt">
        <div class="myBalance">
          <p>My balance</p>
          <p class="money-balance">$921.48</p>
        </div>
        <svg
          width="72"
          height="48"
          viewBox="0 0 72 48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </article>
      <article class="secondArt">
        <h1>Spending - Last 7 days</h1>
        <div class="columnCon">
          <span class="cOne">
            <p class="mon">mon</p>
            <div class="hoverdiv one">$19.32</div></span
          >
          <span class="cTwo">
            <p class="tue">tue</p>
            <div class="hoverdiv two">$32.89</div></span
          >
          <span class="cThree">
            <p class="wed">wed</p>
            <div class="hoverdiv three">$52.36</div></span
          >
          <span class="cFour">
            <p class="thu">thu</p>
            <div class="hoverdiv four">$31.07</div></span
          >
          <span class="cFive">
            <p class="fri">fri</p>
            <div class="hoverdiv five">$27.11</div></span
          >
          <span class="cSix">
            <p class="sat">sat</p>
            <div class="hoverdiv six">$44.99</div></span
          >
          <span class="cSeven">
            <p class="sun">sun</p>
            <div class="hoverdiv seven">$27.45</div>
          </span>
        </div>
        <hr />
        <div class="totalDiv">
          <p class="total">Total this month</p>
          <p class="totalAmnt">$478.33</p>
        </div>
        <div class="monthDiv">
          <p class="perc">+2.4%</p>
          <p class="from">from last month</p>
        </div>
      </article>
    </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bobby5412</a>.
  </div>
 <script src="script.js"></script>
</body>
</html>
